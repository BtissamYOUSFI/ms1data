    <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'templateEmailCollaborator.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'templateEmailCollaborator.tabPan' | translate}}">
                <div class="grid">

                    <div class="field col-12 md:col-6">
                        <label for="1">{{'templateEmailCollaborator.collaborator' | translate}}<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'templateEmailCollaborator.collaborator' | translate}}" id="1" [(ngModel)]="item.collaborator"
                               [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailCollaboratorCollaborator}"  />
                        <small class="text-red-500" *ngIf='!validTemplateEmailCollaboratorCollaborator'>Collaborator is obligatory.</small>

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="2">{{'templateEmailCollaborator.subject' | translate}}<span style="color: red;">*</span></label>
                        <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'templateEmailCollaborator.subject' | translate}}" id="2"
                               [(ngModel)]="item.subject" />
                        <small class="text-red-500" *ngIf='!validTemplateEmailCollaboratorSubject'>Subject is obligatory.</small>

                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="4">{{'templateEmailCollaborator.body' | translate}}</label>
                        <textarea id="4" pInputTextarea rows="5" cols="30" placeholder="{{'templateEmailCollaborator.body' | translate}}"  [(ngModel)]="item.body"
                        ></textarea>

                    </div>


                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
