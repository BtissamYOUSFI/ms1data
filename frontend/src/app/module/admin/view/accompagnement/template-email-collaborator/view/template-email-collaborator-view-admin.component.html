<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'templateEmailCollaborator.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'templateEmailCollaborator.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'templateEmailCollaborator.collaborator' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'templateEmailCollaborator.collaborator' | translate}}" autofocus  id="1" [ngModel]="item.collaborator">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'templateEmailCollaborator.subject' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'templateEmailCollaborator.subject' | translate}}" autofocus  id="2" [ngModel]="item.subject">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'templateEmailCollaborator.body' | translate}}</label>
                                    <textarea id="3" pTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'templateEmailCollaborator.body' | translate}}"  [ngModel]="item.body"></textarea>
                                </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
