    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'templateEmailManager.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'templateEmailManager.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'templateEmailManager.manager' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'templateEmailManager.manager' | translate}}" id="1" [(ngModel)]="item.manager"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailManagerManager}"  />
                                    <small class="text-red-500" *ngIf='!validTemplateEmailManagerManager'>Manager is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'templateEmailManager.subject' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'templateEmailManager.subject' | translate}}" id="2" [(ngModel)]="item.subject"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailManagerSubject}"  />
                                    <small class="text-red-500" *ngIf='!validTemplateEmailManagerSubject'>Subject is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'templateEmailManager.body' | translate}}</label>
                                    <textarea id="3" pTextarea rows="5" cols="30" placeholder="{{'templateEmailManager.body' | translate}}"  [(ngModel)]="item.body"
                                               ></textarea>
                                    
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary" label="{{'validate' | translate}}"  (click)="edit()">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
