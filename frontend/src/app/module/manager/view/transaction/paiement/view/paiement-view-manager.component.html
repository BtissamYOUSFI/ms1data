<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'paiement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'paiement.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'paiement.libelle' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'paiement.libelle' | translate}}" autofocus  id="1" [ngModel]="item.libelle">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'paiement.code' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'paiement.code' | translate}}" autofocus  id="2" [ngModel]="item.code">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'paiement.description' | translate}}</label>
                                    <textarea id="3" pTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'paiement.description' | translate}}"  [ngModel]="item.description"></textarea>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'paiement.montant' | translate}}</label>
                                    <p-inputNumber id="4" [disabled]="true" placeholder="{{'paiement.montant' | translate}}" [ngModel]="item.montant"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="5">{{'paiement.datePaiement' | translate}}</label>
                                    <p-calendar class="w-full" id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'paiement.datePaiement' | translate}}"  [ngModel]="item.datePaiement" dateFormat="{{dateFormat}}"></p-calendar>
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'paiement.moyenPaiement' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'paiement.moyenPaiement' | translate}}" autofocus  id="6" [ngModel]="item.moyenPaiement?.libelle">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'paiement.statusPaiement' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'paiement.statusPaiement' | translate}}" autofocus  id="7" [ngModel]="item.statusPaiement?.libelle">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="8">{{'paiement.collaborateur' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'paiement.collaborateur' | translate}}" autofocus  id="8" [ngModel]="item.collaborateur?.email">
                            </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
