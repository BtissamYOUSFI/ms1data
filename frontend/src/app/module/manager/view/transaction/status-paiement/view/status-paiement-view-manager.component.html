<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'statusPaiement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'statusPaiement.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'statusPaiement.libelle' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'statusPaiement.libelle' | translate}}" autofocus  id="1" [ngModel]="item.libelle">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'statusPaiement.code' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'statusPaiement.code' | translate}}" autofocus  id="2" [ngModel]="item.code">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'statusPaiement.style' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'statusPaiement.style' | translate}}" autofocus  id="3" [ngModel]="item.style">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'statusPaiement.description' | translate}}</label>
                                    <textarea id="4" pTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'statusPaiement.description' | translate}}"  [ngModel]="item.description"></textarea>
                                </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
