    <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'referentielMetier.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'referentielMetier.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'referentielMetier.libelle' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'referentielMetier.libelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validReferentielMetierLibelle}"  />
                                    <small class="text-red-500" *ngIf='!validReferentielMetierLibelle'>Libelle is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'referentielMetier.code' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'referentielMetier.code' | translate}}" id="2" [(ngModel)]="item.code"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validReferentielMetierCode}"  />
                                    <small class="text-red-500" *ngIf='!validReferentielMetierCode'>Code is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'referentielMetier.description' | translate}}</label>
                                    <textarea id="3" pTextarea rows="5" cols="30" placeholder="{{'referentielMetier.description' | translate}}"  [(ngModel)]="item.description"
                                               ></textarea>
                                    
                                </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="4">{{'referentielMetier.metier' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="metiers" [(ngModel)]="item.metier" id="4" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="libelle" placeholder="{{'referentielMetier.metier' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="5">{{'referentielMetier.nombreHeuresExperienceMin' | translate}}</label>
                                    <p-inputNumber  id="5" placeholder="{{'referentielMetier.nombreHeuresExperienceMin' | translate}}" [(ngModel)]="item.nombreHeuresExperienceMin"  >
                                    </p-inputNumber>
                                    
                                </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'referentielMetier.langue' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="langues" [(ngModel)]="item.langue" id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="libelle" placeholder="{{'referentielMetier.langue' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'referentielMetier.niveauLangue' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="niveauLangues" [(ngModel)]="item.niveauLangue" id="7" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="libelle" placeholder="{{'referentielMetier.niveauLangue' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                                <div class="flex flex-col gap-2">

                                    <label class="text-sm font-semibold" for="8">{{'referentielMetier.scelleRouge' | translate}}</label>

                                    <p-inputSwitch id="8"  [(ngModel)]="item.scelleRouge"
                                                    >
                                    </p-inputSwitch>
                                    

                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button label="{{'validate' | translate}}"   (click)="save()"  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideCreateDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
