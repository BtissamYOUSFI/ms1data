    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'reunion.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
<ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'reunion.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'reunion.libelle' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'reunion.libelle' | translate}}" id="1" [(ngModel)]="item.libelle"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validReunionLibelle}"  />
                                    <small class="text-red-500" *ngIf='!validReunionLibelle'>Libelle is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'reunion.code' | translate}}<span class="text-red-500">*</span></label>
                                    <input type="text" pInputText  placeholder="{{'reunion.code' | translate}}" id="2" [(ngModel)]="item.code"
                                           [ngClass]="{'ng-invalid ng-dirty' : !validReunionCode}"  />
                                    <small class="text-red-500" *ngIf='!validReunionCode'>Code is obligatory.</small>
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'reunion.style' | translate}}</label>
                                    <input type="text" pInputText  placeholder="{{'reunion.style' | translate}}" id="3" [(ngModel)]="item.style"
                                            />
                                    
                                </div>


                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'reunion.description' | translate}}</label>
                                    <textarea id="4" pTextarea rows="5" cols="30" placeholder="{{'reunion.description' | translate}}"  [(ngModel)]="item.description"
                                               ></textarea>
                                    
                                </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'reunion.collaborateur' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="collaborateurs" [(ngModel)]="item.collaborateur" id="5" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="email" placeholder="{{'reunion.collaborateur' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'reunion.etatReunion' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="etatReunions" [(ngModel)]="item.etatReunion" id="6" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="libelle" placeholder="{{'reunion.etatReunion' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'reunion.manager' | translate}}</label>
                                <p-dropdown class="w-full"  appendTo="body"  [options]="managers" [(ngModel)]="item.manager" id="7" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" optionLabel="email" placeholder="{{'reunion.manager' | translate}}"  >
                                </p-dropdown>
                                
                            </div>

                </div>
            </p-tabPanel>

        </p-tabView>

</ng-template>

<ng-template pTemplate="footer" >
    <div class="flex justify-end space-x-3 p-4">

            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-primary" label="{{'validate' | translate}}"  (click)="edit()">
                <i class="pi pi-check"></i> {{'validate' | translate}}
            </button>

                <button (click)="hideEditDialog()" class="border border-gray-400 text-gray-600 hover:bg-gray-200 px-4 py-2 rounded-md">
                    <i class="pi pi-times"></i> {{'cancel' | translate}}
                </button>

    </div>
</ng-template>

    </p-dialog>
