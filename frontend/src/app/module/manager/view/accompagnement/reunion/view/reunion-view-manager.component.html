<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'reunion.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reunion.tabPan' | translate}}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="1">{{'reunion.libelle' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'reunion.libelle' | translate}}" autofocus  id="1" [ngModel]="item.libelle">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="2">{{'reunion.code' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'reunion.code' | translate}}" autofocus  id="2" [ngModel]="item.code">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="3">{{'reunion.style' | translate}}</label>
                                    <input  type="text" pInputText [disabled]="true" placeholder="{{'reunion.style' | translate}}" autofocus  id="3" [ngModel]="item.style">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-semibold" for="4">{{'reunion.description' | translate}}</label>
                                    <textarea id="4" pTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'reunion.description' | translate}}"  [ngModel]="item.description"></textarea>
                                </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="5">{{'reunion.collaborateur' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'reunion.collaborateur' | translate}}" autofocus  id="5" [ngModel]="item.collaborateur?.email">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="6">{{'reunion.etatReunion' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'reunion.etatReunion' | translate}}" autofocus  id="6" [ngModel]="item.etatReunion?.libelle">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-sm font-semibold" for="7">{{'reunion.manager' | translate}}</label>
                                <input type="text" pInputText [disabled]="true" placeholder="{{'reunion.manager' | translate}}" autofocus  id="7" [ngModel]="item.manager?.email">
                            </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="flex justify-end p-4">
            <div>
                <button class="border border-gray-400 font-semibold py-2 px-4 rounded shadow" (click)="hideViewDialog()">
                    <i class="pi pi-times"></i> Annuler
                </button>
            </div>
        </div>
    </ng-template>
</p-dialog>
